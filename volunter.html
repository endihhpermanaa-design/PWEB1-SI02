<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

body {
  font-family: 'Poppins', sans-serif;
  background-color: #f5f5f5;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  margin: 0;
}


.form-container {
  background: #fff;
  border-radius: 16px;
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
  padding: 40px 50px;
  width: 100%;
  max-width: 500px;
}


.form-container h2 {
  text-align: center;
  margin-bottom: 10px;
  font-size: 24px;
  color: #000;
}

.form-container p {
  text-align: center;
  color: #666;
  font-size: 14px;
  margin-bottom: 30px;
}

.form-row {
  display: flex;
  gap: 40px;
  margin-bottom: 15px;
}

.form-group {
    display: flex;
    flex-direction: column; /* ðŸ‘‰ Ini yang membuat label di atas input */
    flex: 1;
  }

label {
  display: block;
  font-size: 14px;
  font-weight: 600;
  color: #000;
  margin-bottom: 6px;
}

input[type="text"],
input[type="email"],
input[type="tel"],
input[type="date"],
input[type="time"],
select,
textarea {
  width: 100%;
  padding: 12px 14px;
  border: 1px solid #ccc;
  border-radius: 8px;
  font-size: 14px;
  outline: none;
  transition: border-color 0.2s;
  resize: none;
}

input:focus,
select:focus,
textarea:focus {
  border-color: #007bff;
}

.section-title {
  font-size: 20px;
  font-weight: 700;
  color: #000;
  margin: 25px 0 30px 0;
}

.days-options {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 6px;
  margin-bottom: 20px;
}

.days-options label {
  display: flex;
  align-items: center;
  gap: 6px;
  font-size: 14px;
  color: #333;
}


.time-row {
  display: flex;
  gap: 40px;
  margin-bottom: 20px;
}


.interests-options {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 6px;
  margin-bottom: 20px;
}

.interests-options label {
  display: flex;
  align-items: center;
  gap: 6px;
  font-size: 14px;
  color: #333;
}

.agreement {
  margin: 15px 0 20px 0;
  display: flex;
  align-items: center;
  gap: 8px;
  font-size: 13px;
  color: #333;
}


button {
  width: 100%;
  background-color: #007bff;
  color: #fff;
  border: none;
  border-radius: 8px;
  padding: 14px;
  font-size: 16px;
  cursor: pointer;
  transition: background-color 0.3s;
}

button:hover {
  background-color: #0056b3;
}

    </style>
</head>
<body>
    <div class="form-container">
  <h2>Volunteer Sign Up Form</h2>
  <p>Please fill out the following form to become a volunteer.</p>

  <form>
    <div class="form-row">
      <div class="form-group1">
        <label>First Name</label>
        <input type="text" placeholder="Enter your first name" required>
      </div>
      <div class="form-group1">
        <label>Last Name</label>
        <input type="text" placeholder="Enter your last name" required>
      </div>
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="email" placeholder="Enter your email address" required>
    </div>

    <div class="form-group">
      <label>Phone Number</label>
      <input type="tel" placeholder="Enter your phone number" required>
    </div>

    <div class="form-group">
      <label>Date of Birth</label>
      <input type="date" required>
    </div>

    <div class="form-group">
      <label>Preferred Volunteer Role</label>
      <select required>
        <option>Select your preferred volunteer role</option>
        <option>Event Support</option>
        <option>Community Outreach</option>
        <option>Fundraising</option>
        <option>Administrative Support</option>
      </select>
    </div>


    <div class="section-title">Availability</div>
    <label>Days Available</label>
    <p style="font-size:13px;color:#666;margin-top:6px;text-align:left;">Select the days you are available to volunteer.</p>
    <div class="days-options">
      <label><input type="checkbox"> Monday</label>
      <label><input type="checkbox"> Tuesday</label>
      <label><input type="checkbox"> Wednesday</label>
      <label><input type="checkbox"> Thursday</label>
      <label><input type="checkbox"> Friday</label>
      <label><input type="checkbox"> Saturday</label>
      <label><input type="checkbox"> Sunday</label>
    </div>

    <div class="time-row">
      <div class="form-group">
        <label>Available Start Time</label>
        <input type="time" value="09:00">
      </div>
      <div class="form-group">
        <label>Available End Time</label>
        <input type="time" value="17:00">
      </div>
    </div>

    <div class="section-title">Skills and Interests</div>
    <div class="form-group">
      <label>Skills and Experience</label>
      <textarea rows="4" placeholder="Enter your skills and experience."></textarea>
    </div>

    <p style="font-size:13px;color:#666;margin-top:6px;text-align:left;">
        Please describe your skills and experience, if any, that would be relevant to the volunteer role.
    </p>

    <label>Interests</label>
    <p style="font-size:13px;color:#666;margin-top:6px;text-align:left;">Select your interests.</p>
    <div class="interests-options">
      <label><input type="checkbox"> Animals</label>
      <label><input type="checkbox"> Children</label>
      <label><input type="checkbox"> Elderly</label>
      <label><input type="checkbox"> Environment</label>
      <label><input type="checkbox"> Health</label>
      <label><input type="checkbox"> Homelessness</label>
      <label><input type="checkbox"> Poverty</label>
    </div>

    <div class="agreement">
      <input type="checkbox" required>
      <label>I agree to the terms and conditions of the volunteer program.</label>
    </div>

    <button type="submit">Submit</button>
  </form>
</div>

</body>
</html>
